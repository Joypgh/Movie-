<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieTap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #361765 10%, #000DFF 100%);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center">
  <header class="w-full py-6">
    <h1 class="text-4xl font-bold text-white text-center">MovieTap</h1>
  </header>

  <main class="w-full max-w-7xl px-4">
    <div class="flex justify-center mb-6">
      <img 
        src="https://storage.googleapis.com/a1aa/image/9WnWPN5PC0bZKh3mnSwiI11xwBsjdgPbujg7GaiTf9A9QveTA.jpg" 
        alt="App logo with a film reel and clapperboard" 
        class="w-24 h-24"
      />
    </div>

    <!-- Search Bar -->
    <div class="flex justify-center mb-8 relative">
      <input 
        type="text" 
        placeholder="Search for movies..." 
        class="w-full max-w-md p-3 rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
      />
      <i class="fas fa-search absolute right-4 top-3 text-gray-500"></i>
    </div>

    <!-- Movie Categories -->
    <section class="mb-12">
      <h2 class="text-2xl font-bold text-white mb-4">Movie Categories</h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
        <!-- Category Item -->
        <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-lg p-4 shadow-lg text-center">
          <i class="fas fa-film text-4xl text-white mb-2"></i>
          <h3 class="text-xl font-bold text-white">Action</h3>
        </div>
        <!-- Add more category items here -->
      </div>
    </section>

    <!-- Trending Movies -->
    <section class="mb-12">
      <h2 class="text-2xl font-bold text-white mb-4">Trending Movies</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <!-- Trending Movie Item -->
        <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-lg p-4 shadow-lg">
          <img 
            src="https://storage.googleapis.com/a1aa/image/YMo0QplbWhoFC5jMTBbYcFqzCgZXEFw2C8mgMoNJr6EeQveTA.jpg" 
            alt="Trending movie poster" 
            class="w-full h-40 object-cover rounded-lg mb-4"
          />
          <h3 class="text-xl font-bold text-white">JAWAN</h3>
          <button class="mt-2 bg-purple-600 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-purple-700">
            <i class="fas fa-download mr-2"></i>Download
          </button>
        </div>
        <!-- Add more trending movie items -->
      </div>
    </section>

    <!-- All Movies -->
    <section class="mb-12">
      <h2 class="text-2xl font-bold text-white mb-4">All Movies</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <!-- Movie Item -->
        <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-lg p-4 shadow-lg">
          <img 
            src="https://storage.googleapis.com/a1aa/image/mf4lamSB1DxREiVV4MQ0h4EfUju6KEyZKhwnHezKoPh2D96nA.jpg" 
            alt="Movie poster" 
            class="w-full h-40 object-cover rounded-lg mb-4"
          />
          <h3 class="text-xl font-bold text-white">Movie Title 4</h3>
          <button class="mt-2 bg-purple-600 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-purple-700">
            <i class="fas fa-download mr-2"></i>Download
          </button>
        </div>
        <!-- Add more movie items -->
      </div>
    </section>

    <!-- Featured Movie -->
    <section class="mt-12">
      <h2 class="text-2xl font-bold text-white mb-4">Featured Movie</h2>
      <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-lg p-4 shadow-lg flex flex-col sm:flex-row items-center">
        <img 
          src="https://storage.googleapis.com/a1aa/image/nRXyqeCCnwVlZa0TqrY0UMl491Uikmml0z2eLt19fWu7D96nA.jpg" 
          alt="Featured movie poster" 
          class="w-full sm:w-1/3 h-40 object-cover rounded-lg mb-4 sm:mb-0 sm:mr-4"
        />
        <div class="flex flex-col items-center sm:items-start">
          <h3 class="text-xl font-bold text-white mb-2">Featured Movie Title</h3>
          <p class="text-white mb-4 text-center sm:text-left">A brief description of the featured movie goes here.</p>
          <button class="bg-purple-600 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-purple-700">
            <i class="fas fa-download mr-2"></i>Download
          </button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
