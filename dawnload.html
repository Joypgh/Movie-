<html>
 <head>
  <title>
   MovieTap - Download
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6B73FF 10%, #000DFF 100%);
        }
  </style>
 </head>
 <body class="min-h-screen flex flex-col items-center">
  <header class="w-full py-6">
   <h1 class="text-4xl font-bold text-white text-center">
    MovieTap
   </h1>
  </header>
  <main class="w-full max-w-4xl px-4">
   <section class="mb-12">
    <h2 class="text-2xl font-bold text-white mb-4">
     Download Movie
    </h2>
    <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-lg p-4 shadow-lg">
     <div class="flex flex-col sm:flex-row items-center">
      <img alt="Movie poster with a dramatic scene" class="w-full sm:w-1/3 h-40 object-cover rounded-lg mb-4 sm:mb-0 sm:mr-4" height="160" src="https://i.postimg.cc/y8WhwP3Q/20241222-155828.jpg" width="160"/>
      <div class="flex flex-col items-center sm:items-start">
       <h3 class="text-xl font-bold text-white mb-2">
        JAWAN
       </h3>
       <p class="text-white mb-4 text-center sm:text-left">
        Joyjit pramanik ar movie
       </p>
      </div>
     </div>
    </div>
   </section>
   <section class="mb-12">
    <h2 class="text-2xl font-bold text-white mb-4">
     Movie clip
    </h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
     <img alt="Screenshot from the movie showing a dramatic scene" class="w-full h-32 object-cover rounded-lg" height="128" src="https://i.postimg.cc/hPWqJzMG/20241222-153046.jpg" width="128"/>
     <img alt="Screenshot from the movie showing an action scene" class="w-full h-32 object-cover rounded-lg" height="128" src="https://storage.googleapis.com/a1aa/image/screenshot2.jpg" width="128"/>
     <img alt="Screenshot from the movie showing a romantic scene" class="w-full h-32 object-cover rounded-lg" height="128" src="https://storage.googleapis.com/a1aa/image/screenshot3.jpg" width="128"/>
    </div>
   </section>
   <section class="mb-12">
    <h2 class="text-2xl font-bold text-white mb-4">
     Download Options
    </h2>
    <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-lg p-4 shadow-lg">
     <div class="mb-4">
      <label class="block text-white mb-2" for="email">
       Email for Notifications
      </label>
      <input class="w-full p-3 rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-600" id="email" placeholder="Enter your email" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-white mb-2" for="quality">
       Select Download Quality
      </label>
      <select class="w-full p-3 rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-600" id="quality">
       <option value="2K">
        2K (2 GB)
       </option>
       <option value="4K">
        4K (4 GB)
       </option>
       <option value="8K">
        8K (8 GB)
       </option>
      </select>
     </div>
     <button class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg shadow-lg hover:bg-purple-700">
      <i class="fas fa-download mr-2">
      </i>
      Start Download
     </button>
    </div>
   </section>
   <section class="mt-12">
    <h2 class="text-2xl font-bold text-white mb-4">
     Suggested Action Movies
    </h2>
    <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 gap-6">
     <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-lg p-4 shadow-lg">
      <img alt="Action movie poster with a dramatic scene" class="w-full h-40 object-cover rounded-lg mb-4" height="160" src="https://storage.googleapis.com/a1aa/image/action_movie1.jpg" width="160"/>
      <h3 class="text-xl font-bold text-white">
       Action Movie 1
      </h3>
      <button class="mt-2 bg-purple-600 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-purple-700">
       <i class="fas fa-download mr-2">
       </i>
       Download
      </button>
     </div>
     <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-lg p-4 shadow-lg">
      <img alt="Action movie poster with a dramatic scene" class="w-full h-40 object-cover rounded-lg mb-4" height="160" src="https://storage.googleapis.com/a1aa/image/action_movie2.jpg" width="160"/>
      <h3 class="text-xl font-bold text-white">
       Action Movie 2
      </h3>
      <button class="mt-2 bg-purple-600 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-purple-700">
       <i class="fas fa-download mr-2">
       </i>
       Download
      </button>
     </div>
     <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-lg p-4 shadow-lg">
      <img alt="Action movie poster with a dramatic scene" class="w-full h-40 object-cover rounded-lg mb-4" height="160" src="https://storage.googleapis.com/a1aa/image/action_movie3.jpg" width="160"/>
      <h3 class="text-xl font-bold text-white">
       Action Movie 3
      </h3>
      <button class="mt-2 bg-purple-600 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-purple-700">
       <i class="fas fa-download mr-2">
       </i>
       Download
      </button>
     </div>
    </div>
   </section>
  </main>
 </body>
</html>
